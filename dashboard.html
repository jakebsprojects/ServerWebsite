<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Jake's Server</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #333, #666); /* Grey Gradient Background */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
            opacity: 0; /* Start hidden for fade-in effect */
            transition: opacity 1s ease; /* Smooth fade-in transition */
        }

        /* Top bar styling */
        .top-bar {
            position: absolute;
            top: 10px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
            width: 90%;
        }

        .time {
            font-size: 18px;
        }

        .status {
            font-size: 18px;
            cursor: pointer;
            color: white; /* Same color as other text */
        }

        .status:hover {
            color: #cccccc; /* Subtle hover effect without changing color */
        }

        /* Title Styling */
        .main-title {
            font-size: 36px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%); /* Center the title */
        }

        .button {
            display: block;
            width: 60%; /* Increased size */
            padding: 15px; /* Increased padding */
            margin: 15px 0;
            font-size: 20px; /* Increased font size */
            font-weight: bold;
            color: white;
            background-color: #3399ff; /* Lighter blue */
            border: none;
            border-radius: 8px; /* Slightly more rounded corners */
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Animation when hovered */
        .button:hover {
            background-color: #007bff; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarges the button on hover */
        }

        .button:active {
            transform: scale(0.95); /* Shrinks slightly when clicked */
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="time" id="time"></div>
    </div>

    <!-- Title -->
    <div class="main-title">Jake's Server Dashboard</div>

    <!-- Buttons -->
    <button class="button" onclick="window.location.href='serverdashboard.html'">Server Dashboard</button>
    <button class="button" onclick="window.location.href='softwaredashboard.html'">Software Dashboard</button>
    <button class="button" onclick="window.location.href='networkmonitor.html'">Network Monitor</button>
    <button class="button" onclick="window.location.href='rustutilities.html'">Rust Cheater Checker</button>
    <button class="button" onclick="window.location.href='clubssearch.html'">Pro Clubs Search</button>

    <script>
        // Function to update time
        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const currentTime = now.toLocaleTimeString('en-GB', options);
            document.getElementById('time').innerText = `Time: ${currentTime}`;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call to set the time immediately

        // Fade-in effect
        document.body.style.opacity = 1;
    </script>

</body>
</html>
